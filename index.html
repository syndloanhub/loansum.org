<!doctype html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta
    name="viewport"
    content="width=device-width, initial-scale=1">
<meta
    name="description"
    content="syndicated loan software | open source">
<title>loansum</title>
<link
    href="loansum.css"
    rel="stylesheet">
<link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>

<body ng-app="LoansumApp">

    <main ng-controller="ExclusiveAccordionController as accordion"> <a href="index.html"> <img
        id="logo"
        src="images/loansumLogo.png"
        width="125px">
    </a>

    <nav
        class="topnav"
        id="myTopnav">
        <a
            class="icon"
            href="javascript:void(0);"
            onclick="myFunction()"> <i class="fa fa-bars"> </i> <br>
        </a> <a
            id="introButton"
            href="#">Introduction </a> <a
            id="startButton"
            href="#">Getting Started </a> <a
            id="demosButton"
            href="#">Demos </a> <a
            id="calculatorButton"
            href="#">Loan Calculator </a> <a href="#">Community</a> <a
            href="https://github.com/syndloanhub/loansum"
            title="GitHub"><span><i class="fab fa-github fa-fw"></i> GitHub</span></a>
    </nav>

    <div
        id="intro"
        ng-include="'intro.html'"></div>

    <div
        id="start"
        ng-include="'start.html'"></div>

    <div
        id="demos"
        ng-include="'demos.html'"></div>

    <div
        id="calculator"
        ng-include="'calculator.html'"></div>

    <div id="tagline">
        welcome to <span id="taglineLS">loansum</span>
    </div>

    </main>

    <script src="calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.11/smart-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="jquery.scrollintoview.js"></script>

    <script>
          $(document).ready(function() {
            $('#introButton').click(function() {
              $('#intro').slideToggle(500);
              $('#start').slideUp(0);
              $('#calculator').slideUp(0);
              $('#demos').slideUp(0);
              $('#tagline').hide(0);
            });
            $('#startButton').click(function() {
              $('#start').slideToggle(500);
              $('#intro').slideUp(0);
              $('#calculator').slideUp(0);
              $('#demos').slideUp(0);
              $('#tagline').hide(0);
            });
            $('#demosButton').click(function() {
              $('#demos').slideToggle(500);
              $('#start').slideUp(0);
              $('#intro').slideUp(0);
              $('#calculator').slideUp(0);
              $('#tagline').hide(0);
            });
            $('#calculatorButton').click(function() {
              $('#calculator').slideToggle(500);
              $('#intro').slideUp(0);
              $('#start').slideUp(0);
              $('#demos').slideUp(0);
              $('#tagline').hide(0);
            });
          });

          function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
        </script>

</body>
</html>
